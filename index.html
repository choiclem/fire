<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sprinkler Clearance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      margin: 1rem 0;
    }
    .result {
      font-weight: bold;
      margin-top: 1rem;
      color: green;
    }
    img {
      max-width: 100%;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Sprinkler Clearance Calculator</h1>
  <img src="new-sprinkler-table.png" alt="Sprinkler Clearance Table" />

  <label for="verticalInput">Enter Vertical Distance Above Obstruction (mm):</label>
  <input type="number" id="verticalInput" placeholder="e.g., 220" />
  <div class="result" id="result"></div>

  <script>
    const table = [
      { min: 0, max: 49, horizontal: 200 },
      { min: 50, max: 69, horizontal: 300 },
      { min: 70, max: 99, horizontal: 400 },
      { min: 100, max: 124, horizontal: 500 },
      { min: 125, max: 149, horizontal: 600 },
      { min: 150, max: 199, horizontal: 700 },
      { min: 200, max: 249, horizontal: 800 },
      { min: 250, max: 299, horizontal: 900 },
      { min: 300, max: 364, horizontal: 1000 },
      { min: 365, max: 424, horizontal: 1100 },
      { min: 425, max: 499, horizontal: 1200 },
      { min: 500, max: 564, horizontal: 1300 },
      { min: 565, max: 649, horizontal: 1400 },
      { min: 650, max: 724, horizontal: 1500 },
      { min: 725, max: 819, horizontal: 1600 },
      { min: 820, max: 899, horizontal: 1700 },
      { min: 900, max: Infinity, horizontal: 1800 }
    ];

    document.getElementById("verticalInput").addEventListener("input", function () {
      const input = parseFloat(this.value);
      const result = document.getElementById("result");

      if (isNaN(input)) {
        result.textContent = "";
        return;
      }

      const match = table.find(row => input >= row.min && input <= row.max);

      if (match) {
        result.textContent = `✅ Minimum horizontal distance required: ${match.horizontal} mm`;
      } else {
        result.textContent = `❌ No matching requirement found.`;
      }
    });
  </script>
</body>
</html>
